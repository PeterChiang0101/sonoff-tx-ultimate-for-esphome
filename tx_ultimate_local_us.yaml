  - id: swipe_left_color
    type: int [3]
    restore_value: no
    initial_value: ${swipe_left_color}
  - id: swipe_right_color
    type: int [3]
    restore_value: no
    initial_value: ${swipe_right_color}
  - id: touch_color
    type: int [3]
    restore_value: no
    initial_value: ${touch_color}    


binary_sensor:
  - platform: template
    name: "Touchfield 1"
    id: touchfield_1
    on_press:
      - if:
          condition:
            switch.is_on: coupled_button_L1
          then:
            - switch.toggle: relay_1
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: touchfield_1
          state: OFF

  - platform: template
    name: "Touchfield 2"
    id: touchfield_2
    on_press:
      - if:
          condition:
            switch.is_on: coupled_button_L2
          then:
            - switch.toggle: relay_2
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: touchfield_2
          state: OFF

  - platform: template
    name: "Touchfield 3"
    id: touchfield_3
    on_press:
      - if:
          condition:
            switch.is_on: coupled_button_L3
          then:
            - switch.toggle: relay_3
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: touchfield_3
          state: OFF

  - platform: template
    name: "Swipe left"
    id: swipe_left
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: swipe_left
          state: OFF

  - platform: template
    name: "Swipe_right"
    id: swipe_right
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: swipe_right
          state: OFF

  - platform: template
    name: "Multi Touch"
    id: multi_touch
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: multi_touch
          state: OFF

  - platform: template
    name: "Long Press"
    id: long_press
    on_press:
      - delay: ${button_on_time}
      - binary_sensor.template.publish:
          id: long_press
          state: OFF

switch:
  - name: "Relay L1"
    id: relay_1
    pin: ${relay_1_pin}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        if:
          condition:
            switch.is_on: coupled_button_L1
          then:
            - script.execute: led_on_button_left
    on_turn_off:
      then:
        if:
          condition:
            switch.is_on: coupled_button_L1
          then:
            - script.execute: led_off_button_left
    platform: gpio

  - name: "Relay L2"
    id: relay_2
    pin: ${relay_2_pin}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        if:
          condition:
            switch.is_on: coupled_button_L2
          then:
            - script.execute: led_on_button_middle
    on_turn_off:
      then:
        if:
          condition:
            switch.is_on: coupled_button_L2
          then:
            - script.execute: led_off_button_middle
    platform: gpio

  - name: "Relay L3"
    id: relay_3
    pin: ${relay_3_pin}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        if:
          condition:
            switch.is_on: coupled_button_L3
          then:
            - script.execute: led_on_button_right
    on_turn_off:
      then:
        if:
          condition:
            switch.is_on: coupled_button_L3
          then:
            - script.execute: led_off_button_right
    platform: gpio

  - name: "Vibration"
    id: vibra
    pin: ${vibra_motor_pin}
    restore_mode: ALWAYS_OFF
    entity_category: config
    on_turn_on:
      - delay: ${vibra_time}
      - switch.turn_off: vibra
    platform: gpio

  - name: "Touch panel - Power"
    id: touch_power
    pin:
      number: ${touchpanel_power_pin}
      inverted: true
    internal: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    platform: gpio

  - name: "Nightlight - Sun Set Driven"
    id: nightlight
    internal: true
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        - script.execute: refresh_led_default
    on_turn_off:
      then:
        - script.execute: refresh_led_default
    platform: template

  - name: "Nightlight"
    id: nightlight_active
    icon: mdi:lightbulb-night
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        - script.execute: refresh_led_default
    on_turn_off:
      then:
        - script.execute: refresh_led_default
    platform: template

  - name: "Light L1"
    id: button_left
    icon: mdi:wall-sconce-flat-variant
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        - script.execute: led_on_button_left
    on_turn_off:
      then:
        - script.execute: led_off_button_left
    platform: template

  - name: "Light L2"
    id: button_middle
    icon: mdi:wall-sconce-flat-variant
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        - script.execute: led_on_button_middle
    on_turn_off:
      then:
        - script.execute: led_off_button_middle
    platform: template
          
  - name: "Light L3"
    id: button_right
    icon: mdi:wall-sconce-flat-variant
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      then:
        - script.execute: led_on_button_right
    on_turn_off:
      then:
        - script.execute: led_off_button_right
    platform: template

  - name: "Coupled L1"
    id: coupled_button_L1
    icon: mdi:handshake-outline
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    platform: template

  - name: "Coupled L2"
    id: coupled_button_L2
    icon: mdi:handshake-outline
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    platform: template

  - name: "Coupled L3"
    id: coupled_button_L3
    icon: mdi:handshake-outline
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    platform: template

  - name: "${friendly_name} Restart"
    platform: restart

# LED control & location
light: 
  - platform: neopixelbus
    type: GRB
    variant: WS2811
    pin: ${led_pin}
    num_leds: 32
    name: "NeoPixel Light"
    id: leds
    entity_category: config
    default_transition_length: 0.7s
    effects:
      - addressable_rainbow:
          name: "Rainbow"
          speed: 5
          width: 30
      - addressable_scan:
          name: "Scan"
          scan_width: 3
          move_interval: 25ms
      - pulse:
          name: "Pulse"
          transition_length: 1.4s
          update_interval: 1s

    on_turn_off:
      then:
        - script.execute: refresh_led_default

  - platform: partition
    name: "LEDs Button right"
    id: leds_button_right
    internal: true
    segments:
      - id: leds
        from: 7
        to: 7
      - id: leds
        from: 16
        to: 16
  - platform: partition
    name: "LEDs Button middle"
    id: leds_button_middle
    internal: true
    segments:
      - id: leds
        from: 3
        to: 4
      - id: leds
        from: 19
        to: 20
  - platform: partition
    name: "LEDs Button left"
    id: leds_button_left
    internal: true
    segments:
      - id: leds
        from: 0
        to: 0
      - id: leds
        from: 23
        to: 23

  - platform: partition
    name: "LEDs Nightlight"
    id: leds_nightlight
    internal: true
    segments:
      - id: leds
        from: 0
        to: 31
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 5

  - platform: partition
    name: "LEDs Top"
    id: leds_top
    internal: true
    segments:
      - id: leds
        from: 25
        to: 30
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 5
          #width: 20
      - pulse:
          name: "Pulse"
          transition_length: 2s
          update_interval: 2s

  - platform: partition
    name: "LEDs Bottom"
    id: leds_bottom
    internal: true
    segments:
      - id: leds
        from: 9
        to: 14
    effects:
      - addressable_scan:
          name: "Scan"
      - addressable_rainbow:
          name: "Rainbow"
          speed: 5
          #width: 20
      - pulse:
          name: "Pulse"
          transition_length: 2s
          update_interval: 2s

media_player:
  - platform: i2s_audio
    id: media_out
    name: ${friendly_name} Player
    dac_type: external
    i2s_dout_pin: ${audio_sdata_pin}
    i2s_audio_id: audio_i2s
    i2s_comm_fmt: msb
    mode: mono
    mute_pin:
        number: GPIO26
        inverted: true

i2s_audio:
  id: audio_i2s
  i2s_lrclk_pin: ${audio_lrclk_pin}
  i2s_bclk_pin: ${audio_bclk_pin}

uart:
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  id: my_uart
  baud_rate: 115200
  data_bits: 8
  stop_bits: 1
  parity: NONE
  debug:
    direction: RX
    dummy_receiver: false
    after:
      timeout: 2s
      bytes: 2048
    sequence:
      - lambda: UARTDebug::log_hex(direction, bytes, ' ');

tx_ultimate_touch:
  id: tx_touch
  uart: my_uart

  on_press:
    #- script.execute: led_on_touch
    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_press", "Touch Position: %d / State: %d", touch.x, touch.state);

  on_release:
    - script.execute:
        id: handle_release
        pos: !lambda "return touch.x;"

    - switch.turn_on: vibra

    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_release", "Release Position: %d / State: %d", touch.x, touch.state);

  on_swipe_left:
    - script.execute: led_on_swipe_left

    - switch.turn_on: vibra

    - binary_sensor.template.publish:
        id: swipe_left
        state: ON

    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_swipe_left", "Swipe Left Position: %d / State: %d", touch.x, touch.state);

  on_swipe_right:
    - script.execute: led_on_swipe_right

    - switch.turn_on: vibra

    - binary_sensor.template.publish:
        id: swipe_right
        state: ON

    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_swipe_right", "Swipe Right Position: %d / State: %d", touch.x, touch.state);

  on_full_touch_release:
    - script.execute: led_on_full_touch

    - switch.turn_on: vibra

    - binary_sensor.template.publish:
        id: multi_touch
        state: ON

    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_full_touch_release", "Full Touch Release Position: %d / State: %d", touch.x, touch.state);

  on_long_touch_release:
    - script.execute: led_on_long_touch

    - switch.turn_on: vibra

    - binary_sensor.template.publish:
        id: long_press
        state: ON

    - lambda: >
        ESP_LOGD("tx_ultimate_touch.on_long_touch_release", "Long Touch Release Position: %d / State: %d", touch.x, touch.state);

time:
  - platform: homeassistant
  - platform: sntp
    on_time:
      # Every 5 minutes
